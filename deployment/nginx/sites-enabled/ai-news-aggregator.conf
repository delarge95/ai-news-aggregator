# Configuración del sitio principal para AI News Aggregator
# Server principal con SSL

# Redirección HTTP a HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name ainews.production.ai ainews.staging.ai *.ainews.production.ai *.ainews.staging.ai;
    
    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }
    
    # Redirección a HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Server HTTPS principal
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ainews.production.ai;
    
    # Certificados SSL
    ssl_certificate /etc/letsencrypt/live/ainews.production.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ainews.production.ai/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/ainews.production.ai/chain.pem;
    
    # Configuraciones SSL modernas
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # Headers de seguridad
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://unpkg.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://api.ainews.production.ai https://api.ainews.staging.ai; media-src 'self' data:; object-src 'none'; base-uri 'self'; frame-ancestors 'self';" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=()" always;
    add_header Feature-Policy "geolocation 'none'; microphone 'none'; camera 'none'; payment 'none';" always;
    
    # DDoS Protection y Rate Limiting
    limit_req zone=api burst=20 nodelay;
    limit_req zone=login burst=5 nodelay;
    limit_conn addr 50;
    
    # Cache estático
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|pdf|txt|tar|gz)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        proxy_pass http://frontend;
    }
    
    # API endpoints
    location /api/ {
        limit_req zone=api burst=30 nodelay;
        
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # WebSocket endpoints para actualizaciones en tiempo real
    location /ws/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }
    
    # Frontend principal
    location / {
        limit_req zone=general burst=50 nodelay;
        
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Seguridad - Denegar acceso a archivos sensibles
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ \.(sql|db|conf|log|env)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Rate limiting para endpoints de login
    location ~ ^/(login|auth|password|reset) {
        limit_req zone=login burst=3 nodelay;
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Configuración para staging
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ainews.staging.ai;
    
    ssl_certificate /etc/letsencrypt/live/ainews.staging.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ainews.staging.ai/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/ainews.staging.ai/chain.pem;
    
    include /etc/nginx/ssl-common.conf;
    
    # Mismo contenido que producción pero con diferentes headers CSP
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://unpkg.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https:; connect-src 'self' https://api.ainews.production.ai;" always;
    
    include /etc/nginx/locations-common.conf;
}

# Server para wildcards (subdominios dinámicos)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name *.ainews.production.ai;
    
    ssl_certificate /etc/letsencrypt/live/ainews.production.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ainews.production.ai/privkey.pem;
    
    include /etc/nginx/ssl-common.conf;
    include /etc/nginx/locations-common.conf;
}