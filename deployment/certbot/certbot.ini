# Configuración de Certbot para AI News Aggregator
# Certificados SSL automáticos con Let's Encrypt

# Configuración RSA para el sitio principal
rsa-key-size = 4096

# Email para notificaciones
email = admin@ainews.production.ai
agree-tos = true
non-interactive = true

# Configuraciones de renovación
renew-by-default = true
keep-until-expiring = true

# Configuraciones de desafío HTTP
preferred-challenges = http

# Webroot para validación
webroot-path = /var/www/certbot

# Configuraciones de logging
logs-dir = /var/log/letsencrypt
work-dir = /var/lib/letsencrypt
config-dir = /etc/letsencrypt

# Configuraciones de renovación automática
max-log-backups = 10
quiet = true

# Configuraciones específicas de seguridad
force-renewal = false
must-staple = true

# Configuraciones de dominio
domains = ainews.production.ai, *.ainews.production.ai, ainews.staging.ai, *.ainews.staging.ai

# Hook para post-obtención de certificado
post-hook = systemctl reload nginx