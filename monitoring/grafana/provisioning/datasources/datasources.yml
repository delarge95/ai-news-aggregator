apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    version: 1
    jsonData:
      timeInterval: "15s"
      queryTimeout: "60s"
      httpMethod: "POST"
      manageAlerts: true
      alertmanagerUid: "alertmanager"

  - name: AlertManager
    type: camptocamp/camptocamp-prometheus-alertmanager-datasource
    access: proxy
    url: http://alertmanager:9093
    editable: true
    version: 1
    jsonData:
      implementation: "prometheus-alertmanager"

  - name: Elasticsearch
    type: elasticsearch
    access: proxy
    url: http://elasticsearch:9200
    database: "ai-news-logs"
    version: 1
    editable: true
    jsonData:
      index: "ai-news-logs-*"
      timeField: "@timestamp"
      esVersion: "8.11.0"
      interval: "Daily"
      maxConcurrentShardRequests: 5

  - name: UptimeKuma
    type: louislam-uptime-kuma-datasource
    access: proxy
    url: http://uptime-kuma:3001
    editable: true
    version: 1

  - name: PostgreSQL
    type: postgres
    access: proxy
    url: "postgres:5432"
    database: "ai_news"
    user: "postgres"
    secureJsonData:
      password: "password"
    version: 1
    editable: true
    jsonData:
      sslmode: "disable"
      maxOpenConns: 5
      maxIdleConns: 2
      connMaxLifetime: 14400